<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syllable Game</title>
  <link rel="stylesheet" href="https://use.typekit.net/ziy0hgl.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1 class="game-title">Tap the syllables in order</h1>

    <div class="syllables-grid">
      <button class="syllable">PÄ</button>
      <button class="syllable">ma</button>
      <button class="syllable">ru</button>
      <button class="syllable">tu</button>
      <button class="syllable">ma</button>
      <button class="syllable">ta</button>
      <button class="syllable">no</button>
      <button class="syllable">ra</button>
      <button class="syllable">ru</button>
    </div>

    <div id="feedback" class="feedback"></div>
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
