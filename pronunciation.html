<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syllable Game</title>
  <link rel="stylesheet" href="https://use.typekit.net/ziy0hgl.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1 class="game-title">Tap the syllables in the right order to hear the full word.</h1>

        <!-- Word being spelled -->
        <h2 class="word-title">Dog</h2>

            <!-- Blank spaces for syllables -->
    <div class="blanks">
      <span class="blank">___</span>
      <span class="blank">___</span>
    </div>
    

    <div class="syllables-grid">
      <button class="syllable">Ku</button>
      <button class="syllable">ra</button>
      <button class="syllable">mo</button>
      <button class="syllable">ri</button>
      <button class="syllable">Kū</button>
      <button class="syllable">rī</button>
      <button class="syllable">mā</button>
      <button class="syllable">Tu</button>
      <button class="syllable">pa</button>
    </div>

    <div id="feedback" class="feedback"></div>
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
