<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match</title>
  <link rel="stylesheet" href="https://use.typekit.net/ziy0hgl.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="container">
    <h1 class="game-title">Memory Match</h1>

    <div class="game-board">
      <!-- Shuffled Cards -->
      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair1">The bottle is big.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair2">Kei runga te pātara.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back">He pātara tēnei.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair2">The bottle is on top.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair3">He iti te pātara.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back">This is a bottle.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair4">Kei raro te pātara.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair4">The bottle is underneath.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair1">He nui te pātara.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair3">The bottle is small.</div>
        </div>
      </label>
    </div>

    <button class="continue-btn" style="display: none;">Continue</button>
  </main>

  <script src="javascript/script.js"></script>
</body>
</html>
