<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match</title>
  <link rel="stylesheet" href="https://use.typekit.net/ziy0hgl.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="container">
    <h1 class="game-title">Flip the cards to find matching sentence.</h1>

    <div class="game-board">
      <!-- Shuffled Cards -->
      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair1">The dog is big.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair2">Kei waho te kurī.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back">He kurī tēnei.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair2">The dog is outside.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair3">He iti te kurī.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back">This is a dog.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair4">Anei tāku kurī.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair4">Here is my dog.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair1">He nui te kurī.</div>
        </div>
      </label>

      <label class="card">
        <div class="card-inner">
          <div class="front">
            <img src="assets/koru-pattern2.png" alt="Card back">
          </div>
          <div class="back pair3">The dog is small.</div>
        </div>
      </label>
    </div>

    <button class="continue-btn" style="display: none;">Continue</button>
  </main>

  <script src="javascript/script.js"></script>
</body>
</html>
