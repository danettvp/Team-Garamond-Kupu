<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match</title>
  <link rel="stylesheet" href="https://use.typekit.net/ziy0hgl.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="memory">
    <h1>Māori Memory Match</h1>

        <div class="game-board">
        <label class="card">
            <div class="front">?</div>
            <div class="back">He pātara tēnei.</div>
        </label>
        <label class="card">
            <div class="front">?</div>
            <div class="back">This is a bottle.</div>
        </label>
        <label class="card">
            <div class="front">?</div>
            <div class="back">Kei runga te pātara.</div>
        </label>
        <label class="card">
            <div class="front">?</div>
            <div class="back">The bottle is on top.</div>
        </label>
        <label class="card">
            <div class="front">?</div>
            <div class="back">Kei raro te pātara.</div>
        </label>
        <label class="card">
            <div class="front">?</div>
            <div class="back">The bottle is underneath.</div>
        </label>
        <label class="card">
            <div class="front">?</div>
            <div class="back">He nui te pātara.</div>
        </label>
        <label class="card">
            <div class="front">?</div>
            <div class="back">The bottle is big.</div>
        </label>
        <label class="card">
            <div class="front">?</div>
            <div class="back">He iti te pātara.</div>
        </label>
        <label class="card">
            <div class="front">?</div>
            <div class="back">The bottle is small.</div>
        </label>
        </div>
  </main>

  <script src="javascript/script.js"></script>
</body>
</html>
