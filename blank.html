<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fill in the Blank - Māori Word</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="fill-blank-mc">
        <p>Homai te ______, koa.</p>
        <div class="false-options">
          <button class="false-option" data-correct="true">pātara</button>
          <button class="false-option" data-correct="false">waka</button>
          <button class="false-option" data-correct="false">kuri</button>
          <button class="false-option" data-correct="false">moenga</button>
          <button class="false-option" data-correct="false">rākau</button>
        </div>
        <div id="false-feedback"></div>
      </div>
      

  <script src="javascript/script.js"></script>
</body>
</html>
