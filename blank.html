<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fill in the Blank</title>
  <link rel="stylesheet" href="https://use.typekit.net/ziy0hgl.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="container">
    <h1 class="game-title">Select the correct word.</h1>

    <div class="fill-blank">
        <p class="sub-text">"“This is a dog.”"</p>
        <p>He ____ tēnei.</p>
        <div class="false-options">
          <button class="false-option" data-correct="true">kurī</button>
          <button class="false-option" data-correct="false">waka</button>
          <button class="false-option" data-correct="false">pātara</button>
          <button class="false-option" data-correct="false">moenga</button>
          <button class="false-option" data-correct="false">rākau</button>
        </div>
        <div id="false-feedback"></div>
      </div>
  </main>
      

  <script src="javascript/script.js"></script>
</body>
</html>
